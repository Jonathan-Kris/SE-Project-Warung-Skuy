{% extends 'base.html' %}

{% block title %}
Detail Pendanaan
{% endblock %}

{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
    <h1 class="display-4 font-weight-normal">Form Pemberian Dana</h1>

    {{ loanDetail }}

    {{ form.hidden_tag() }}
    <form method="POST">
        {{ form.csrf_token }}
        <div class="col">
            {{ form.lending_amount.label() }}
            {{ form.lending_amount() }}
        </div>

        {{ form.submit() }}
    </form>

    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
{% endblock %}
